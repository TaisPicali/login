<ion-content color="primary">
    <ion-card>
      <ion-card-header>
        <ion-card-title>CADASTRO</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>

        <ion-item>
            <ion-label position="floating">Nome:</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">CPF:</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Nascimento:</ion-label>
            <ion-datetime displayFormat="MM/DD/YYYY" min="1994-03-14" max="2012-12-09"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>GÃªnero:</ion-label>
            <ion-select placeholder="Select One">
            <ion-select-option value="f">Feminino</ion-select-option>
            <ion-select-option value="m">Masculino</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Telefone:</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
            
        <ion-item>
          <ion-label position="floating">E-mail:</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Senha:</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Confirmar Senha:</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
  
        <ion-button expand="block" color="succes" fill="outline">SALVAR</ion-button>
        <ion-button expand="block" color="warning" fill="outline">VOLTAR</ion-button>
        
        
  
      </ion-card-content>
    </ion-card>
  </ion-content>
